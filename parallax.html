<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Tab</title>

    <style>
        .parallaximage {
          /* The image used */
          
        
          /* Set a specific height */
          min-height: 500px;
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        </style>

</head>
<body>

    <div   class="img1 parallaximage"><img src=""./assets/parllex-images/image-1.jpg""></div>
    <div style = " background-image: url("./assets/parllex-images/image-2.jpg");"  class="img2 parallaximage"></div>
    <div style = " background-image: url("./assets/parllex-images/image-3.jpg");"  class="img3 parallaximage"></div>
    <div style = " background-image: url("./assets/parllex-images/image-4.jpg");"  class="img4 parallaximage"></div>

</body>
</html>
